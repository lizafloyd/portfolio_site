<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="%REACT_APP_SITE_NAME%">
    <meta property="og:site_name" content="%REACT_APP_SITE_NAME%">
    <meta name="twitter:title" content="%REACT_APP_SITE_NAME%" />
    <meta name="description" content="%REACT_APP_SITE_DESCRIPTION%">
    <meta name="twitter:description" content="%REACT_APP_SITE_DESCRIPTION%" />
    <meta property="og:description" content="%REACT_APP_SITE_DESCRIPTION%">
    <meta name="keywords" content="%REACT_APP_SITE_KEYWORDS%">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@%REACT_APP_TWITTER_USERNAME%">
    <meta name="twitter:creator" content="@%REACT_APP_TWITTER_USERNAME%">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="%REACT_APP_SITE_NAME%">
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_SITE_NAME%">
    <meta name="theme-color" content="%REACT_APP_THEME_COLOR%">
    <meta name="msapplication-navbutton-color" content="%REACT_APP_THEME_COLOR%">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="author" content="%REACT_APP_AUTHOR_NAME%" />
    <meta property="og:locale" content="en_US" />
    <meta name="google-site-verification" content="%REACT_APP_GOOGLE_VERIFICATION%" />
    <title>%REACT_APP_SITE_NAME%</title>

    <!-- Favicons, Shortcuts, etc -->
    <meta property="og:image" content="%PUBLIC_URL%/meta.png">
    <meta name="twitter:image" content="%PUBLIC_URL%/meta.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href="%REACT_APP_SITE_URL%">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Blog",
        "name": "%REACT_APP_SITE_NAME%",
        "description": "%REACT_APP_SITE_DESCRIPTION%",
        "keywords": "%REACT_APP_SITE_KEYWORDS%",
        "url": "%REACT_APP_SITE_URL%",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "%REACT_APP_SITE_HOST_NAME%"
        },
        "author": {
          "@type": "Person",
          "name": "%REACT_APP_AUTHOR_NAME%",
          "sameAs": [
            "https://twitter.com/%REACT_APP_TWITTER_USERNAME%",
            "https://github.com/%REACT_APP_GITHUB_USERNAME%",
            "https://linkedin.com/in/%REACT_APP_LINKEDIN_USERNAME%",
            "%REACT_APP_STACKOVERFLOW_STORY%"
          ]
        }
      }
    </script>

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Great+Vibes|KoHo" rel="stylesheet">
    </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
